<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
    <div>
        <a id="score-link">View high scores</a>
    </div>
    <div>
        <p>Timer: <span id="timer">0</span></p>
    </div>
    </header>
    <main>
        <div class= "flex-item" id="quiz-text">
            <h1>Coding Quiz Challenge</h1>
        </div>
        <div class= "flex-item" id="intro-text">
            <p>
                Try to answer the following code-related questions within the time limit.<br />
                Keep in mind that incorrect answers will penalize your score/time<br />
                by ten seconds.
            </p>
        </div>
        <div class= "flex-item buttons-wrapper">
            <div class="button-container">
                <button  class="btn" id="start-quiz">Start Quiz</button>
            </div>
        </div>
    </main>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
